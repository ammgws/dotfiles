[icons]
# Choices: none, awesome, material
name = "awesome"

[theme]
# Choices: plain, solarized-dark, slick
name = "solarized-dark"
[theme.overrides]
#separator = "<span font='DejaVu Mono Sans 10'>█</span>"
#separator = "<span font='DejaVu Mono Sans 12'></span>"
#separator_fg = "#ffffff"
separator_bg = "auto"

[[block]]
block = "pacman"
interval = 600

[[block]]
block = "custom"
command = "uptime --pretty | sed --regexp-extended 's/ week(s)?,/w/g; s/ day(s)?,/d/; s/ hour(s)?,/h/; s/ minute(s)?/m/'"
interval = 600
on_click = "true"

[[block]]
block = "music"
player = "mpd"
buttons = ["play", "prev", "next"]
marquee_speed = 0.1
marquee_interval = 3
max_width = 30

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "disk_space"
path = "/mnt/hdd1"
alias = "gen"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mum}MB({Mup}%)"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "net"
device = "enp3s0"

[[block]]
block = "custom"
command = "fish --command='echo $SOUND_SOURCE'"
interval = 5
on_click = "fish --command='switchaudio'"

[[block]]
block = "sound"

[[block]]
block = "custom"
interval = 5
command = "dropbox-cli status | head --bytes=4"

[[block]]
block = "custom"
command = "fish --command=check_kernel"

[[block]]
block = "custom"
# Show number of X11 apps running
command = "xlsclients | wc --lines | while read line; do echo \"X clients: $line\"; done"
interval = 5

