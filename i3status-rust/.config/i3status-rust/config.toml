[icons]
# Choices: none, awesome, material
name = "awesome"

[theme]
# Choices: plain, solarized-dark, slick
name = "solarized-dark"
[theme.overrides]
separator = "<span font='DejaVu Mono Sans 12'></span>"
#separator_fg = "#ffffff"
separator_bg = "auto"

[[block]]
block = "pacman"
interval = 600

